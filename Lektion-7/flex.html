<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
    </div>
    <div class="flex-container row">
      <div class="row-reverse">1</div>
      <div class="row-reverse">2</div>
      <div class="row-reverse">3</div>
      <div class="row-reverse">4</div>
      <div class="row-reverse">5</div>
      <div class="row-reverse">6</div>
    </div>
    <div class="flex-container column">
      <div class="column-item">1</div>
      <div class="column-item">2</div>
      <div class="column-item">3</div>
      <div class="column-item">4</div>
      <div class="column-item">5</div>
      <div class="column-item">6</div>
    </div>
    <div class="flex-container columnn-reverse">
      <div class="column-item">1</div>
      <div class="column-item">2</div>
      <div class="column-item">3</div>
      <div class="column-item">4</div>
      <div class="column-item">5</div>
      <div class="column-item">6</div>
    </div>
  </body>
</html>
